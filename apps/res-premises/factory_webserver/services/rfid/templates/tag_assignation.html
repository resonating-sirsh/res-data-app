<!DOCTYPE html>
<html lang="en">

<head>
    <title>RFID Tag Assignation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('rfid.static', filename='css/tag_assignation.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>
    <div class="contact1">
        <div class="container-contact1">
            <div class="contact1-pic">
                <video id="webcam" autoplay playsinline style="width: 500px;"></video>
            </div>

            <form class="contact1-form validate-form">
                <span class="contact1-form-title">
                    RFID Tag Assignation
                </span>

                <div class="wrap-input1 validate-input" data-validate="Roll is required">
                    <input class="input1" type="text" name="roll" id="roll" placeholder="Roll" readonly>
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="RFID Tag is required">
                    <input class="input1" type="text" name="tag1" id="tag1" placeholder="Tag 1" readonly>
                    <span class="shadow-input1"></span>
                </div>

                <div class="wrap-input1 validate-input" data-validate="RFID Tag is required">
                    <input class="input1" type="text" name="Tag2" id="tag2" placeholder="Tag 2" readonly>
                    <span class="shadow-input1"></span>
                </div>

                <div class="container-contact1-form-btn">
                    <button class="contact1-form-btn" type="button" id="ok">
                        <span>
                            OK
                            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <audio id="myAudio" src="{{ url_for('warehouse.static', filename='sounds/ping.mp3') }}"></audio>
    <script src="{{ url_for('rfid.static', filename='js/tag_assignation.js') }}"></script>

</body>
</html>
