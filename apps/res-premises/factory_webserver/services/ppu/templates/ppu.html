<!DOCTYPE html>
<html lang="en">

<head>
  <title>PPU</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ url_for('ppu.static', filename='css/ppu.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css" rel="stylesheet">
</head>

<body>

  <div class="contact1">
    <div class="card">
      <div class="card-body text-center">
        <h3 class="card-title">PPU CREATION
          <script>        // Obtener la fecha actual
            const fechaActual = new Date();

            // Obtener los componentes de la fecha (día, mes y año)
            const dia = fechaActual.getDate();
            const mes = fechaActual.getMonth() + 1; // Los meses se cuentan desde 0 (enero) a 11 (diciembre)
            const anio = fechaActual.getFullYear();

            // Crear una cadena de texto con la fecha en formato "dd/mm/yyyy"
            const fechaFormateada = `${dia}/${mes}/${anio}`;

            // Mostrar la fecha utilizando document.write()
            document.write(`<h6>${fechaFormateada}</h6>`);</script>
        </h3>
        <h3>

          <div id="next_roll">{{ next_roll|safe }}</div>
        </h3>
        <br>
        {% if both %}
        <button type="button " data-value="cotton" class="btn btn-secondary type_btn">
          <h4>Algodón</h4>
        </button>
        <button type="button " data-value="silk" class="btn btn-secondary type_btn">
          <h4>Seda</h4>
        </button>
        {% endif %}

      </div>
      {% if done %}
      <h1>No hay más rollos para PPU</h1>
      {% else %}
      <div class="container"><video id="webcam" autoplay playsinline></video> </div>
      {% endif %}
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('ppu.static', filename='js/ppu.js') }}"></script>

</body>

</html>
