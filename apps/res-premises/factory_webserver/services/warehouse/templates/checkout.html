<!DOCTYPE html>
<html lang="en">

<head>
    <title>Warehouse App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('warehouse.static', filename='css/warehouse.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="nav">
        <div class="menu">
            <button id="menuBtn" class="menuBtn" onclick="menuBtnFunction()">
                <div id="l1" class="line l1"></div>
                <div id="l2" class="line l2"></div>
                <div id="l3" class="line l3"></div>
            </button>
            <p>Menu</p>
            <div id="menuContainer" class="menuContainer">
                <div class="queues">
                    <p class="optionTitle">Check Out</p>
                    <ul class="optionsList">
                        <li><button onclick="selectOption(this)" class="menuOption">Material Prep</button></li>
                        <li><button onclick="selectOption(this)" class="menuOption">Development</button></li>
                        <li><button onclick="selectOption(this)" class="menuOption">Inspection</button></li>
                        <li><button onclick="selectOption(this)" class="menuOption">Scour Rolls</button></li>
                        <li><button onclick="selectOption(this)" class="menuOption">Others</button></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="navTitle">
            <p class="navP">Warehouse App</p>
        </div>
    </div>

    <div class="queueTitle">
        <p id="queueTitleP" class="queueTitleP"></p>
    </div>
    <div class="queueContainer">
        <div id="locationContainer" class="locationContainer">
            <!-- <button onclick="selectLocation(this)" class="locationBtn">C-G-2</button> -->
        </div>
        <div id="itemsContainer" class="itemsContainer">
            <div class="queueItems">
                <div id="itemsTitle" class="itemsTitle"></div>
                <div class="itemsData">
                    <table id="itemsTable" class="itemsTable  noActive">

                    </table>
                </div>
            </div>
            <div class="camContainer">
                <video width="100%" height="100%" class="camera hide" id="webcam" autoplay playsinline></video> 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.js"></script>

    <script src="{{ url_for('warehouse.static', filename='js/warehouse.js') }}"></script>
</body>

</html>
